        body {
            --s: 25vmin;
            --p: calc(var(--s) / 2);
            --c1: pink;
            --c2: dodgerblue;
            --c3: white;
            --bg: var(--c3);
            --d: 4000ms;
            --e: cubic-bezier(0.76, 0, 0.24, 1);
            
            background-color: var(--bg);
            background-image:
                linear-gradient(45deg, var(--c1) 25%, transparent 25%),
                linear-gradient(-45deg, var(--c1) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, var(--c2) 75%),
                linear-gradient(-45deg, transparent 75%, var(--c2) 75%);
            background-size: var(--s) var(--s);
            background-position: 
                calc(var(--p) *  1) calc(var(--p) *  0), 
                calc(var(--p) * -1) calc(var(--p) *  1), 
                calc(var(--p) *  1) calc(var(--p) * -1), 
                calc(var(--p) * -1) calc(var(--p) *  0);
            animation: 
                color var(--d) var(--e) infinite,
                position var(--d) var(--e) infinite;
        }

        @keyframes color {
            0%, 25% {
                --bg: var(--c3);
            }
            26%, 50% {
                --bg: var(--c1);
            }
            51%, 75% {
                --bg: var(--c3);
            }
            76%, 100% {
                --bg: var(--c2);
            }
        }

        @keyframes position {
            0% {
                background-position: 
                    calc(var(--p) *  1) calc(var(--p) *  0), 
                    calc(var(--p) * -1) calc(var(--p) *  1), 
                    calc(var(--p) *  1) calc(var(--p) * -1), 
                    calc(var(--p) * -1) calc(var(--p) *  0);
            }
            25% {
                background-position: 
                    calc(var(--p) *  1) calc(var(--p) *  4), 
                    calc(var(--p) * -1) calc(var(--p) *  5), 
                    calc(var(--p) *  1) calc(var(--p) *  3), 
                    calc(var(--p) * -1) calc(var(--p) *  4);
            }
            50% {
                background-position: 
                    calc(var(--p) *  3) calc(var(--p) * 8), 
                    calc(var(--p) * -3) calc(var(--p) * 9), 
                    calc(var(--p) *  2) calc(var(--p) * 7), 
                    calc(var(--p) * -2) calc(var(--p) * 8);
            }
            75% {
                background-position: 
                    calc(var(--p) *  3) calc(var(--p) * 12), 
                    calc(var(--p) * -3) calc(var(--p) * 13), 
                    calc(var(--p) *  2) calc(var(--p) * 11), 
                    calc(var(--p) * -2) calc(var(--p) * 12);
            }
            100% {    
                background-position: 
                    calc(var(--p) *  5) calc(var(--p) * 16), 
                    calc(var(--p) * -5) calc(var(--p) * 17), 
                    calc(var(--p) *  5) calc(var(--p) * 15), 
                    calc(var(--p) * -5) calc(var(--p) * 16);
            }
        }

        @media (prefers-reduced-motion) {
            body {
                animation: none;
            }

<div class="container">
    <h1 id="downloaderTitle">YouTube Video Downloader</h1>
    <form id="downloadForm">
        <label id="videoLabel" for="videoUrl">Enter YouTube Video URL:</label>
        <input type="text" id="videoUrl" placeholder="video-url" required>
        <button type="submit" id="downloadButton">Download Video</button>
    </form>
    <div class="message" id="message"></div>
</div>

<script>
// Translations logic
const translations = {
    en: {
        appTitle: "VVTube",
        downloaderTitle: "YouTube Video Downloader",
        videoLabel: "Enter YouTube Video URL:",
        downloadButton: "Download Video"
    },
    es: {
        appTitle: "VVTube",
        downloaderTitle: "Descargador de Videos de YouTube",
        videoLabel: "Ingresa la URL del video de YouTube:",
        downloadButton: "Descargar Video"
    },
    // Add other languages...
};

function changeLanguage(language) {
    const selectedLang = translations[language];
    document.getElementById('downloaderTitle').innerText = selectedLang.downloaderTitle;
    document.getElementById('videoLabel').innerText = selectedLang.videoLabel;
    document.getElementById('downloadButton').innerText = selectedLang.downloadButton;
}

// Add event listener for language selection (if you add the language selector later)
document.getElementById('languageSelector')?.addEventListener('change', function() {
    const selectedLanguage = this.value;
    changeLanguage(selectedLanguage);
});

// Function to validate YouTube URL
function isValidYouTubeUrl(url) {
    const regex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/;
    return regex.test(url);
}

// Handle form submission
document.getElementById('downloadForm').addEventListener('submit', async function(event) {
    event.preventDefault();  // Prevent the default form submission

    const videoUrl = document.getElementById('videoUrl').value;
    const messageDiv = document.getElementById('message');
    const submitButton = document.getElementById('downloadButton');  // Get the submit button

    // Clear previous message
    messageDiv.textContent = '';
    submitButton.disabled = true;  // Disable the button to prevent multiple submissions

    try {
        const response = await fetch('http://127.0.0.1:8000/download/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ video_url: videoUrl }),
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const result = await response.json();
        messageDiv.textContent = result.status;  // Display success message
        document.getElementById('videoUrl').value = '';  // Optionally clear the input field
    } catch (error) {
        messageDiv.textContent = `Error: ${error.message}`;  // Display error message
    } finally {
        submitButton.disabled = false;  // Re-enable the submit button
    }
});
</script>
